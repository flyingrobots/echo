name: Append-only Guard

on:
  pull_request:
  workflow_dispatch:

jobs:
  append-only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enforce append-only policy
        env:
          APPEND_ONLY_BASE: origin/${{ github.base_ref || 'main' }}
        run: node scripts/check-append-only.js
