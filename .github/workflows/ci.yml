name: CI

on:
  push:
    branches:
      - main
      - "feat/**"
  pull_request:

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo clippy
        run: cargo clippy --all-targets -- -D warnings -D missing_docs

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo test (workspace)
        run: cargo test --workspace
      - name: PRNG golden regression (warp-core)
        run: cargo test -p warp-core --features golden_prng -- tests::next_int_golden_regression

  test-musl:
    name: Tests (musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      # Intentionally test only warp-core under MUSL; warp-wasm targets wasm32
      # (wasm-bindgen/js-sys) and warp-ffi has separate cross-compilation concerns.
      - name: cargo test (warp-core, musl)
        run: cargo test -p warp-core --target x86_64-unknown-linux-musl

  docs:
    name: Docs Guard
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure execution plan and decision log were updated
        run: |
          set -euo pipefail
          base_ref="${{ github.event.pull_request.base.ref }}"
          git fetch origin "$base_ref" --depth=1
          changed=$(git diff --name-only "origin/${base_ref}"..."${{ github.sha }}")
          if [ -z "$changed" ]; then
            exit 0
          fi
          non_doc=$(echo "$changed" | grep -vE '(^docs/)|(\.md$)' || true)
          if [ -z "$non_doc" ]; then
            exit 0
          fi
          echo "Non-doc files changed:"
          echo "$non_doc"
          echo "$changed" | grep -Fx 'docs/execution-plan.md' >/dev/null || {
            echo 'docs/execution-plan.md must be updated when non-doc files change.';
            exit 1;
          }
          echo "$changed" | grep -Fx 'docs/decision-log.md' >/dev/null || {
            echo 'docs/decision-log.md must be updated when non-doc files change.';
            exit 1;
          }

  rust-version:
    name: Rust Version Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - name: Check workspace rust-version declarations
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/check_rust_versions.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"
      - name: Rust version checker self-tests
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/tests/check_rust_versions_test.sh

  task-lists:
    name: Task Lists Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check task lists for contradictions
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/check_task_lists.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"
      - name: Task list checker self-tests
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/tests/check_task_lists_test.sh

  deterministic-math-guard:
    name: Deterministic Math Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Forbid raw trig in warp-core math
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/check_no_raw_trig.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"

  # MSRV job removed per policy: use @stable everywhere

  rustdoc:
    name: Rustdoc (warnings gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
      - name: rustdoc warnings gate (warp-core)
        run: RUSTDOCFLAGS="-D warnings" cargo doc -p warp-core --no-deps
      - name: rustdoc warnings gate (warp-geom)
        run: RUSTDOCFLAGS="-D warnings" cargo doc -p warp-geom --no-deps
      - name: rustdoc warnings gate (warp-ffi)
        run: |
          if [ -f crates/warp-ffi/Cargo.toml ]; then RUSTDOCFLAGS="-D warnings" cargo doc -p warp-ffi --no-deps; fi
      - name: rustdoc warnings gate (warp-wasm)
        run: |
          if [ -f crates/warp-wasm/Cargo.toml ]; then RUSTDOCFLAGS="-D warnings" cargo doc -p warp-wasm --no-deps; fi

  deny:
    name: Dependency Policy (cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Pre-fetch crates (locked)
        run: cargo fetch --locked
      - name: cargo-audit runner self-tests
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/tests/run_cargo_audit_test.sh
      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@76cd80eb775d7bbbd2d80292136d74d39e1b4918 # v2.0.14
