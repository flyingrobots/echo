name: CI

on:
  push:
    branches:
      - main
      - "feat/**"
  pull_request:

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo clippy
        run: cargo clippy --all-targets -- -D warnings -D missing_docs

  clippy-det-fixed:
    name: Clippy (det_fixed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo clippy (warp-core, det_fixed)
        run: cargo clippy -p warp-core --all-targets --features det_fixed -- -D warnings -D missing_docs

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo test (workspace)
        run: cargo test --workspace
      - name: PRNG golden regression (warp-core)
        run: cargo test -p warp-core --features golden_prng --test prng_golden_regression

  test-musl:
    name: Tests (musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      # Intentionally test only warp-core under MUSL; warp-wasm targets wasm32
      # (wasm-bindgen/js-sys) and warp-ffi has separate cross-compilation concerns.
      - name: cargo test (warp-core, musl)
        run: cargo test -p warp-core --target x86_64-unknown-linux-musl

  test-det-fixed:
    name: Tests (det_fixed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo test (warp-core, det_fixed)
        run: cargo test -p warp-core --features det_fixed

  test-musl-det-fixed:
    name: Tests (musl, det_fixed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo test (warp-core, musl, det_fixed)
        run: cargo test -p warp-core --features det_fixed --target x86_64-unknown-linux-musl

  rust-version:
    name: Rust Version Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - name: Check workspace rust-version declarations
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/check_rust_versions.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"
      - name: Rust version checker self-tests
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/tests/check_rust_versions_test.sh

  task-lists:
    name: Task Lists Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check task lists for contradictions
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/check_task_lists.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"
      - name: Task list checker self-tests
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/tests/check_task_lists_test.sh

  deterministic-math-guard:
    name: Deterministic Math Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Forbid raw trig in warp-core math
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/check_no_raw_trig.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"

  determinism-guards:
    name: Determinism Guards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Ban globals
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/ban-globals.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"
      - name: Ban nondeterminism
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/ban-nondeterminism.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"
      - name: Ban unordered ABI containers
        shell: bash
        run: |
          set -euo pipefail
          script="scripts/ban-unordered-abi.sh"
          if [[ ! -x "$script" ]]; then
            echo "Error: $script is missing or not executable" >&2
            ls -la scripts || true
            exit 1
          fi
          "$script"

  dind-pr:
    name: DIND (PR set)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run DIND PR suite (full hash)
        run: node scripts/dind-run-suite.mjs --tags pr

  benches:
    name: Benchmarks (compilation gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: cargo check (benches)
        run: cargo check --benches -p warp-benches

  # MSRV job removed per policy: use @stable everywhere

  playwright:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - uses: dtolnay/rust-toolchain@1.90.0

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false

      - name: Resolve pnpm store path
        shell: bash
        run: |
          set -euo pipefail
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Playwright e2e (session dashboard)
        run: pnpm exec playwright test e2e/session-dashboard.spec.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
          retention-days: 7

  rustdoc:
    name: Rustdoc (warnings gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
      - name: rustdoc warnings gate (warp-core)
        run: RUSTDOCFLAGS="-D warnings" cargo doc -p warp-core --no-deps
      - name: rustdoc warnings gate (warp-geom)
        run: RUSTDOCFLAGS="-D warnings" cargo doc -p warp-geom --no-deps
      - name: rustdoc warnings gate (warp-ffi)
        run: |
          if [ -f crates/warp-ffi/Cargo.toml ]; then RUSTDOCFLAGS="-D warnings" cargo doc -p warp-ffi --no-deps; fi
      - name: rustdoc warnings gate (warp-wasm)
        run: |
          if [ -f crates/warp-wasm/Cargo.toml ]; then RUSTDOCFLAGS="-D warnings" cargo doc -p warp-wasm --no-deps; fi

  deny:
    name: Dependency Policy (cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Pre-fetch crates (locked)
        run: cargo fetch --locked
      - name: cargo-audit runner self-tests
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/tests/run_cargo_audit_test.sh
      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@76cd80eb775d7bbbd2d80292136d74d39e1b4918 # v2.0.14
