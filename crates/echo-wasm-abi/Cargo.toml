[package]
name = "echo-wasm-abi"
version = "0.1.0"
edition = "2024"
description = "Shared WASM-friendly DTOs for Echo/JITOS living specs (graph + rewrite types)"
license = "Apache-2.0"
repository = "https://github.com/flyingrobots/echo"
readme = "README.md"
keywords = ["echo", "rmg", "wasm", "abi", "dto"]
categories = ["wasm", "encoding", "data-structures"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_with = { version = "3", features = ["macros"] }
serde_json = "1"
