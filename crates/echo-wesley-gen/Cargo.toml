[package]
name = "echo-wesley-gen"
version = "0.1.0"
edition = "2021"
description = "Code generator for Echo: consumes Wesley IR (JSON) and emits Rust artifacts via syn/quote."
license = "Apache-2.0"
repository = "https://github.com/flyingrobots/echo"
readme = "README.md"
keywords = ["warp", "echo", "codegen", "wesley", "wasm"]
categories = ["development-tools", "command-line-utilities", "encoding", "wasm"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
proc-macro2 = "1.0"
quote = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
prettyplease = "0.2"
