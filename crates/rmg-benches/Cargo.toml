[package]
name = "rmg-benches"
version = "0.1.0"
edition = "2021"
publish = false
license = "Apache-2.0"
description = "Microbenchmarks for Echo (rmg-core): snapshot hashing and scheduler throughput"

[dev-dependencies]
criterion = { version = "0.5", default-features = false, features = ["html_reports"] }
# Pin version alongside path to satisfy cargo-deny wildcard bans
rmg-core = { version = "0.1.0", path = "../rmg-core" }
# Exact pin and trimmed features to avoid rayon/parallelism in benches.
blake3 = { version = "=1.8.2", default-features = false, features = ["std"] }

[[bench]]
name = "motion_throughput"
harness = false

[[bench]]
name = "snapshot_hash"
harness = false

[[bench]]
name = "scheduler_drain"
harness = false
