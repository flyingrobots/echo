[package]
name = "rmg-core"
version = "0.1.0"
edition = "2021"
description = "JITOS Recursive Metagraph Core"
license = "Apache-2.0"
repository = "https://github.com/flyingrobots/echo"
readme = "README.md"
keywords = ["jitos", "rmg", "graph"]
categories = ["data-structures", "science"]

[dependencies]
blake3 = "1.8"
bytes = { version = "1.10", features = ["serde"] } # Add serde feature for Bytes
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
rustc-hash = "1.1" # Added
thiserror = "1.0"  # Added

[build-dependencies]
blake3 = "1.8"

[dev-dependencies]
proptest = "1.0" # Added back

[features]
default = []
serde = []
telemetry = []
golden_prng = [] # Added back
