[package]
name = "rmg-viewer"
version = "0.1.0"
edition = "2021"
rust-version = "1.83.0"
description = "Interactive renderer for Echo RMG snapshots (skeleton + regions + wormholes)."
license = "Apache-2.0"
repository = "https://github.com/flyingrobots/echo"
readme = "README.md"
keywords = ["rmg", "viewer", "graph", "echo"]
categories = ["visualization", "game-engines", "data-structures"]

[dependencies]
anyhow = "1.0"
blake3 = "1.5"
bytemuck = { version = "1.16", features = ["derive"] }
egui = "0.33.0"
egui-wgpu = "0.33.0"
egui-winit = "0.33.0"
egui_plot = "0.33.0"
egui_extras = { version = "0.33.0", features = ["image", "svg"] }
glam = "0.29"
hex = "0.4"
pollster = "0.3"
rmg-core = { path = "../rmg-core" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt"] }
wgpu = "27"
echo-app-core = { path = "../echo-app-core" }
echo-config-fs = { path = "../echo-config-fs" }
echo-session-client = { path = "../echo-session-client" }
echo-session-proto = { path = "../echo-session-proto" }
echo-graph = { path = "../echo-graph" }
tokio = { version = "1.41", features = ["rt", "macros", "time"] }
serde_json = "1.0"
ciborium = "0.2"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] } # Added reqwest
image = { version = "0.25", default-features = false, features = ["png"] } # Explicitly add image dependency required by egui_extras

[dev-dependencies]
approx = "0.5"