[package]
name = "ttd-protocol-rs"
version = "0.1.0"
edition = "2021"
rust-version = "1.90.0"
license = "Apache-2.0"
description = "Generated TTD protocol types from Wesley schema"
publish = false

# NOTE: This crate's lib.rs is generated by `cargo xtask wesley sync`.
# Do not edit lib.rs manually - changes will be overwritten.
# Source of truth: Wesley repo schemas/ttd-protocol.graphql

[lib]
path = "lib.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }

