[package]
name = "warp-benches"
version = "0.1.0"
edition = "2021"
rust-version = "1.90.0"
publish = false
license = "Apache-2.0"
description = "Microbenchmarks for Echo (warp-core): snapshot hashing and scheduler throughput"
readme = "README.md"

[dependencies]
# Pin version alongside path to satisfy cargo-deny wildcard bans
warp-core = { version = "0.1.0", path = "../warp-core" }
echo-dry-tests = { version = "0.1.0", path = "../echo-dry-tests" }
rayon = "1.10"
num_cpus = "1.0"

[dev-dependencies]
criterion = { version = "0.5", default-features = false, features = ["html_reports"] }
# Patch-level pin for reproducibility while allowing security fixes; keep defaults off to avoid rayon/parallelism.
blake3 = { version = "~1.8.2", default-features = false, features = ["std"] }
rustc-hash = "2.1.1"

[[bench]]
name = "motion_throughput"
harness = false

[[bench]]
name = "snapshot_hash"
harness = false

[[bench]]
name = "scheduler_drain"
harness = false

[[bench]]
name = "scheduler_adversarial"
harness = false
