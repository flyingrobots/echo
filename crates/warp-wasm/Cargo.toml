[package]
name = "warp-wasm"
version = "0.1.0"
edition = "2021"
rust-version = "1.90.0"
description = "Echo WASM: wasm-bindgen bindings for tools and web"
license = "Apache-2.0"
repository = "https://github.com/flyingrobots/echo"
readme = "README.md"
keywords = ["echo", "wasm", "ecs", "deterministic"]
categories = ["wasm", "game-engines"]

[lib]
crate-type = ["cdylib"]

[features]
default = []
console-panic = ["console_error_panic_hook", "web-sys"]

[dependencies]
echo-registry-api = { workspace = true }
echo-wasm-abi = { workspace = true }
wasm-bindgen = "0.2.106"
js-sys = "0.3.83"
web-sys = { version = "0.3.83", optional = true, features = ["console"] }
console_error_panic_hook = { version = "0.1.7", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde-value = "0.7"

[dev-dependencies]
[package.metadata.wasm-pack.profile.release]
wasm-opt = false
